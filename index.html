<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympixel</title>
    <link rel="stylesheet" href="styles/intro.css">
</head>
<body>
    <div class="video-container" >
        <video id="video" preload="auto">
            <source src="assets/video/intro.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vid√©o.
        </video>
        <div class="background-blur" id="backgroundBlur"></div>
    </div>
    <div class="overlay" id="overlay">
        <div class="logo">
            <img src="assets/images/OLMPIXEL.png" alt="Logo du jeu">
        </div>
        <div class="play-button" id="playButton">Play</div>
    </div>
    <div class="skip-button" id="skipButton">
        <img src="assets/images/skip.png" alt="Logo">
        <span>Skip</span>
        <div class="progress-circle">
            <svg viewBox="0 0 36 36">
                <circle cx="18" cy="18" r="16"></circle>
            </svg>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('video');
            const playButton = document.getElementById('playButton');
            const overlay = document.getElementById('overlay');
            const backgroundBlur = document.getElementById('backgroundBlur');
            const skipButton = document.getElementById('skipButton');
            const progressCircle = document.querySelector('.progress-circle circle');

            let timeout;

            playButton.addEventListener('click', () => {
                overlay.style.display = 'none';
                backgroundBlur.style.filter = 'none';
                video.play();
                skipButton.style.display = 'flex';
            });

            skipButton.addEventListener('mousedown', () => {
                progressCircle.style.strokeDashoffset = '0';
                timeout = setTimeout(() => {
                    window.location.href = 'game.html';
                }, 3000);
            });

            skipButton.addEventListener('mouseup', () => {
                progressCircle.style.transition = 'none';
                progressCircle.style.strokeDashoffset = '100';
                setTimeout(() => {
                    progressCircle.style.transition = 'stroke-dashoffset 3s linear';
                }, 10);
                clearTimeout(timeout);
            });

            video.addEventListener('ended', () => {
                window.location.href = 'game.html';
            });
        });
    </script>
</body>
</html>
